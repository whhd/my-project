<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="../css/register.css" />
        <link rel="stylesheet" type="text/css" href="../css/base1.css" />
        <script src="../js/reg.js"></script>
    </head>
    <body>
        <div class="login_top con">
                <img src="../img/logo_130x60.png"  alt="" />
                <span>公关村在线旗下网上商城</span>
                <a href="login.html">立即登录</a>
                 <a href="">已有Z商城账号?</a>
        </div>
        <div class="register_main con">
            <header>
                <span>30秒快速注册,加入Z商城</span>
            </header>
            <article>
                <div class="user_phone">
                    <span> <img src="../img/phine.png" alt="" />用手机号注册</span>
                </div>
                <div class="phone_number">
                    <span>*手机号:</span><input name="phonenumber" type="text" class="username" /><span class="u1"></span>
                    <p>请填写手机号码</p>
                </div>
                 <div class="pc_code">
                    <span>*验证码:</span><input class="mycode" name="pc_code" type="text" /><span class="u2"></span> 
                    <span id="showcode"></span><span>换一张</span>
                    <p>请填写图片验证码</p>
                </div>
                 <!-- <div class="ph_code">
                    <span>*验证码:</span><input class="myphonecode" name="phone_code" type="text" /> 
                    <span id="givecode">获取短信验证码</span>
                    <p>请填写手机号码,然后点击[获取验证码]</p>
                </div> -->
                 <div class="password">
                    <span>*密码:</span><input class="password" name="password" type="text" /><span class="u3"></span> 
                    <p>6-16位字母数字组合,不可用特殊字符</p>
                </div>
                 <div class="repassword">
                    <span>*确认密码:</span><input class="repassword" name="repassword" type="text" /> 
                    <p>再次输入密码</p>
                </div>
                <div class="checkbox">
                    <input id="checkbox" type="checkbox" /><span>同意</span><a href=""> 《商城用户协议》 </a><a href=""> 《隐私权说明》 </a>
                </div>
                <button>注册</button>
            </article>
            <aside>
                <span>如果你已经注册,请<a href="">直接登录</a>或者用一下方式登录:</span>
                    <li><a href=""><img src="../img/userwei.png"  alt="" /></a></li>
                     <li><a href=""><img src="../img/useweibo.png"  alt="" /></a></li>
                      <li><a href=""><img src="../img/userQQ.png"  alt="" /></a></li>
                       <li><a href=""><img src="../img/userpay.png"  alt="" /></a></li>
                        <li><a href=""><img src="../img/userbaidu.png"  alt="" /></a></li>
            </aside>
        </div>
        <div id="login_register_footer_box" >
            <div class="login_register_footer con">
                    <a href="">关于Z商城</a>
                    <a href="">联系我们</a>
                    <a href="">帮助中心</a>
                    <span><img src="../img/footercircle.png" alt="" />2018.中关村在线 版权所有</span>
                
            </div>
        </div>
            
    </body>
</html>
